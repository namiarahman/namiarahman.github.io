<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namia Rahman | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #fdfaf7;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px; /* Narrower container makes the 3-column grid look smaller */
            margin: auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background-color: #f3f0ec;
            border-bottom: 1px solid #ddd;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            color: #1a1a1a;
            margin: 0;
        }

        .subtitle {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-top: 10px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #0288d1;
            font-size: 26px;
            margin-top: 40px;
            border-bottom: 2px solid #0288d1;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* PROJECTS SECTION */
        .project-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .project-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #eee;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* ART SECTION - 3 PER ROW & SMALLER */
        .art-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            padding: 0 40px; /* Extra side padding makes the whole grid smaller */
        }

        .art-card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }

        .art-card img {
            width: 100%;
            aspect-ratio: 1 / 1; 
            object-fit: cover;
            border-radius: 6px;
            display: block;
        }

        .art-card p {
            margin-top: 10px;
            font-size: 0.8rem; /* Smaller text for smaller cards */
            line-height: 1.4;
        }

        a {
            color: #0288d1;
            text-decoration: none;
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 60px;
            font-size: 14px;
            color: #999;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 850px) {
            .art-row { 
                grid-template-columns: repeat(2, 1fr); 
                padding: 0;
            }
        }

        @media (max-width: 600px) {
            .art-row { grid-template-columns: 1fr; }
            .project-row { grid-template-columns: 1fr; }
        }
    </style>
</head>

</header>
